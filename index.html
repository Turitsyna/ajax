<html>
    <head>

        <title>AJAX</title>

        <script type="text/javascript"
        src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js">
        </script>

        <style type="text/css">

            

            

        </style>
        

    </head>

    <body>

        <div id="circle"></div>
        <p></p>

       <script type="text/javascript">

           $.ajax("info.txt")
              .done(function(data) {

                $("p").html(data);
              })
              .fail(function() {
                $("p").html("NON");
              } )

      

       </script>

    </body>

</html>
